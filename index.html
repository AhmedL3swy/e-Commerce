    <div class="main-wrapper">
        <form action="finishSign.html" id="registrationForm">
            <h1>Create account</h1>
            <div class="UserName">
                <label for="userName">YourName: </label>
                <input type="text" id="userName" placeholder="First and Last name">
            </div>
            <div class="UserPass">
                <label for="userName">Password: </label>
                <input type="password" id="userPassword" placeholder="At least 6 characters">
            </div>
            <div class="UserPass">
                <label for="userName">Re-enter password: </label>
                <input type="password" id="confirmPassword" placeholder="Re-enter password">
            </div>
            <div class="userEmail">
                <label for="userMail">Your Mail: </label>
                <input type="email" id="userMail" placeholder="Enter A Valid Mail">
            </div>
            <button class="btn">Continue</button>
        </form>
    </div>
