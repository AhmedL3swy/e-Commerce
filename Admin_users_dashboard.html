      <!-- Users List Table -->
      <div class="card">
        <div class="card-header border-bottom">
          <h5 class="card-title">Search Filter</h5>
          <div class="d-flex justify-content-between align-items-center row py-3 gap-3 gap-md-0">
            <div class="col-md-6 user_role"></div>
            <!-- <div class="col-md-4 user_plan"></div> -->
            <div class="col-md-6 user_status"></div>
          </div>
        </div>
        <div class="card-datatable table-responsive">
          <table class="datatables-users table border-top">
            <thead>
              <tr>
                <th></th>
                <th>ID</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
            </tbody>
          </table>

        </div>
        <!-- Offcanvas to add new user -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasAddUser"
          aria-labelledby="offcanvasAddUserLabel">
          <div class="offcanvas-header">
            <h5 id="offcanvasAddUserLabel" class="offcanvas-title">Add User</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body mx-0 flex-grow-0">
            <form class="add-new-user pt-0" id="addNewUserForm" onsubmit="alerthi">
              <div class="mb-3">
                <label class="form-label" for="add-user-fullname">Full Name</label>
                <input type="text" class="form-control" id="add-user-fullname" placeholder="John Doe"
                  name="userFullname" aria-label="John Doe" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="add-user-email">Email</label>
                <input type="text" id="add-user-email" class="form-control" placeholder="john.doe@example.com"
                  aria-label="john.doe@example.com" name="userEmail" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="add-user-password">Password</label>
                <input type="password" id="add-user-password" class="form-control" placeholder="Enter Password"
                  aria-label="john.doe@example.com" name="userPassword" pattern=".{8,}" title="Password must be at least 8 characters long" required />
              </div>
              <div class="mb-3">
              <div class="mb-3">
                <label class="form-label" for="user-role">User Role</label>
                <select id="user-role" class="form-select">
                  <option value="customer">Customer</option>
                  <option value="seller">Seller</option>
                  <option value="admin">Admin</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="user-status">Status</label>
                <select id="user-status" class="form-select">
                  <option value="1">INACTIVE</option>
                  <option value="2">ACIVE</option>
                  <!-- <option value="3">Pending</option> -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary me-sm-3 me-1 data-submit">Submit</button>
              <button type="reset" class="btn btn-label-secondary" data-bs-dismiss="offcanvas">Cancel</button>
            </form>
          </div>
        </div>

        <!-- Offcanvas to edit user -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditUser"
          aria-labelledby="offcanvasEditUserLabel">
          <div class="offcanvas-header">
            <h5 id="offcanvasEditUserLabel" class="offcanvas-title">Edit User</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body mx-0 flex-grow-0">
            <form class="edit-user pt-0" id="editUserForm" onsubmit="alerthi">
              <div class="mb-3">
                <label class="form-label" for="edit-user-fullname">Full Name</label>
                <input type="text" class="form-control" id="edit-user-fullname" placeholder="John Doe"
                  name="userFullname" aria-label="John Doe" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="edit-user-email">Email</label>
                <input type="text" id="edit-user-email" class="form-control" placeholder="john.doe@example.com"
                  aria-label="john.doe@example.com" name="userEmail" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="edit-user-password">Password</label>
                <input type="password" id="edit-user-password" class="form-control" placeholder="Password"
                  aria-label="john.doe@example.com" name="userPassword" pattern=".{8,}" title="Password must be at least 8 characters long" required />
              </div>
              <div class="mb-3">
                <label class="form-label" for="edit-user-role">User Role</label>
                <select id="edit-user-role" class="form-select">
                  <option value="Customer">Customer</option>
                  <option value="Seller">Seller</option>
                  <option value="Admin">Admin</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label" for="edit-user-status">Status</label>
                <select id="edit-user-status" class="form-select">
                  <option value="1">INACTIVE</option>
                  <option value="2">ACIVE</option>
                  <!-- <option value="3">Pending</option> -->
                </select>
              </div>
              <button type="submit" class="btn btn-primary me-sm-3 me-1 data-submit">Save</button>
              <button type="reset" class="btn btn-label-secondary" data-bs-dismiss="offcanvas">Cancel</button>
            </form>
          </div>
        </div>
