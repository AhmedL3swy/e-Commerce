  <!-- Content wrapper -->
  <div class="content-wrapper">

    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">



      <div class="row g-4 mb-4" id="Analytics">
        
      </div>

      <!-- Users List Table -->
      <div class="card">
        <div class="card-header border-bottom">
          <h5 class="card-title">Search Filter</h5>
          <div class="d-flex justify-content-between align-items-center row py-3 gap-3 gap-md-0">
            <div class="col-md-6 user_role"></div>
            <!-- <div class="col-md-4 user_plan"></div> -->
            <div class="col-md-6 user_status"></div>
          </div>
        </div>
        <div class="card-datatable table-responsive">
          <table class="datatables-users table border-top">
            <thead>
            <!-- #TABLE -->
            <tr>
              <th></th>
              <th>ProductID</th>
              <th>ProductDetails</th>
              <th>Category</th>
              <!-- <th>SellerID</th> -->
              <th>Quantity</th>
              <th>Price</th>
              <!-- <th>Status</th> -->
              <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
            </tbody>
          </table>

        </div>
        <!-- Offcanvas to add new user -->
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasAddProduct"
          aria-labelledby="offcanvasAddUserLabel">
          <div class="offcanvas-header">
            <h5 id="offcanvasAddUserLabel" class="offcanvas-title">Add Product</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body mx-0 flex-grow-0">
            <form class="add-new-product pt-0" id="addNewProductForm" >
              <div class="mb-3">
                <label class="form-label" for="add-product-name">Product Name</label>
                <input type="text" class="form-control" id="add-product-name" placeholder="Product Name"
                  name="productName" aria-label="Product Name" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="add-product-details">Product Details</label>
                <textarea id="add-product-details" class="form-control" placeholder="Product Details"
                  aria-label="Product Details" name="productDetails"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label" for="add-product-unitprice">Unit Price</label>
                <input type="number" id="add-product-unitprice" class="form-control" placeholder="Unit Price"
                  aria-label="Unit Price" name="productUnitPrice" step="1" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="add-product-quantity">Quantity</label>
                <input type="number" id="add-product-quantity" class="form-control" placeholder="Quantity"
                  aria-label="Quantity" name="productQuantity" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="add-product-category">Category</label>
                <select id="add-product-category" class="form-select" name="productCategory">
                  <option value="T-Shirt">T-Shirt</option>
                  <option value="Shorts">Shorts</option>
                  <option value="Vest">Vest</option>
                  <option value="Pants">Pants</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary me-sm-3 me-1 data-submit">Submit</button>
              <button type="reset" class="btn btn-label-secondary" data-bs-dismiss="offcanvas">Cancel</button>
            </form>
          </div>
        </div>

        <!-- Offcanvas to edit user -->
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasEditProduct"
          aria-labelledby="offcanvasEditUserLabel">
          <div class="offcanvas-header">
            <h5 id="offcanvasEditUserLabel" class="offcanvas-title">Edit Product</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body mx-0 flex-grow-0">
            <form class="edit-new-product pt-0" id="editNewProductForm">
              <div class="mb-3">
                <label class="form-label" for="edit-product-name">Product Name</label>
                <input type="text" class="form-control" id="edit-product-name" placeholder="Product Name"
                  name="productName" aria-label="Product Name" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="edit-product-details">Product Details</label>
                <textarea id="edit-product-details" class="form-control" placeholder="Product Details"
                  aria-label="Product Details" name="productDetails"></textarea>
              </div>
              <div class="mb-3">
                <label class="form-label" for="edit-product-unitprice">Unit Price</label>
                <input type="number" id="edit-product-unitprice" class="form-control" placeholder="Unit Price"
                  aria-label="Unit Price" name="productUnitPrice" step="1" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="edit-product-quantity">Quantity</label>
                <input type="number" id="edit-product-quantity" class="form-control" placeholder="Quantity"
                  aria-label="Quantity" name="productQuantity" />
              </div>
              <div class="mb-3">
                <label class="form-label" for="edit-product-category">Category</label>
                <select id="edit-product-category" class="form-select" name="productCategory">
                  <option value="T-Shirt">T-Shirt</option>
                  <option value="Shorts">Shorts</option>
                  <option value="Vest">Vest</option>
                  <option value="Pants">Pants</option>
                </select>
              </div>
              <button type="submit" class="btn btn-primary me-sm-3 me-1 data-submit">Submit</button>
              <button type="reset" class="btn btn-label-secondary" data-bs-dismiss="offcanvas">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
