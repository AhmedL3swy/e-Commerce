<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Seller</title>
    <link rel="stylesheet" href="css/signupSeller.css">
</head>
<body>
    
    <div class="main-wrapper">
        <h1>Enter Your Business Details</h1>
        <p>Tell us about you and your business, so we can verify it.Please provide information per your official documents</p>
        <hr>
        <form action="">
            <h2>Business Information</h2>
            <div class="UserName">
                <label for="userName">Business Name: </label>
                <input type="text" >
            </div>
            <div class="userPhone">
                <label for="userName">Business Phone: </label>
                <input type="number">
            </div>
            <div class="userAddress">
                <label for="userMail">Business Address: </label>
                <input type="text" placeholder="Apartment, studio, or floor">
            </div>
            <div class="userEmail">
                <label for="userMail">City: </label>
                <input type="text">
            </div>
            <div class="userEmail">
                <label for="userMail">Zip: </label>
                <input type="number">
            </div>
            <div class="userState">
                <label for="userState">Select State:</label>
                <select id="userState" name="userState">
                    <option value="AL">Egypt</option>
                    <option value="AX">Alexandria</option>
                    <option value="MN">Mansoura</option>
                    <option value="TA">Tanta</option>
                    <option value="AS">Aswan</option>
                </select>
            </div>
            <div class="filepdf">
                <label for="inputfile" >Please Upload Image for product: </label>
                <input type="file"  accept=".images" id="inputfile">
            </div>
            <div class="fileimg">
                <label for="inputpdf">Please Upload Documentation for product: </label>
                <input type="file"  accept=".pdf" id="inputpdf">
            </div>
            <button class="btn">Create Business Account</button>
        </form>
    </div>

</body>
</html>
