<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Seller</title>
    <link rel="stylesheet" href="../css/SignUpSeller.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div id="registrationForm">
        <h1>Enter Your Business Details</h1>
        <p>
          Tell us about you and your business, so we can verify it.Please
          provide information per your official documents
        </p>
        <hr />
        <div class="UserName">
          <label for="FirstName"
            >FirstName: <span class="star" title="Required">*</span>
          </label>
          <input type="text" id="FirstName" placeholder="First Name" />
          <span id="error_name1"></span>
        </div>
        <div class="UserName">
          <label for="LastName"
            >LastName: <span class="star" title="Required">*</span>
          </label>
          <input type="text" id="LastName" placeholder="Last Name" />
          <span id="error_name2"></span>
        </div>
        <div class="UserPass">
          <label for="userPassword"
            >Password <span class="star" title="Required">*</span>
          </label>
          <div class="input">
            <input
              type="password"
              id="userPassword"
              placeholder="At least 6 characters"
            />
            <img src="../images/eye-close.png" class="with-first" alt="" />
            <span id="error_pass"></span>
          </div>
        </div>
        <div class="UserPass">
          <label for="confirmPassword"
            >Confirm password <span class="star" title="Required">*</span>
          </label>
          <div class="input">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Re-enter password"
            />
            <img src="../images/eye-close.png" class="with-second" alt="" />
            <span id="error_confirm"></span>
          </div>
        </div>
        <div class="userEmail">
          <label for="userMail"
            >Mail <span class="star" title="Required">*</span>
          </label>
          <input type="email" id="userMail" placeholder="Enter A Valid Mail" />
          <span id="error_mail"></span>
        </div>
        <div class="userPhone">
          <label for="userName">Business Phone: </label>
          <input type="number" min="0" id="userPhone" />
          <span id="error-phone"></span>
        </div>
        <div class="userAddress">
          <label for="userMail">Business Address: </label>
          <input type="text" placeholder="Apartment, studio, or floor" />
        </div>
        <div class="userEmail">
          <label for="userMail">City: </label>
          <input type="text" />
        </div>
        <div class="userZip">
          <label for="userZip">Zip: </label>
          <input type="number" min="0" id="userZip" />
          <span id="error-Zip"></span>
        </div>
        <div class="userState">
          <label for="userState">Select State:</label>
          <select id="userState" name="userState">
            <option value="" selected disabled>Chooser...</option>
            <option value="AL">Egypt</option>
            <option value="AX">Alexandria</option>
            <option value="MN">Mansoura</option>
            <option value="TA">Tanta</option>
            <option value="AS">Aswan</option>
          </select>
        </div>
        <div class="filepdf">
          <label for="inputfile">Please Upload Image for product: </label>
          <input type="file" accept=".jpg, .jpeg, .png" id="inputfile" />
          <span id="error-img"></span>
        </div>
        <div class="fileimg">
          <label for="inputpdf"
            >Please Upload Documentation for product:
          </label>
          <input type="file" accept=".pdf" id="inputpdf" />
          <span id="error-pdf"></span>
        </div>
        <div class="special"></div>
        <button class="btn">Create Business Account</button>
      </div>
    </div>

    <script src="../js/SignUpSeller.js"></script>
  </body>
</html>
