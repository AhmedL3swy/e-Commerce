<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Seller</title>
    <link rel="stylesheet" href="../css/signUpCustomer.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <form id="registrationForm">
        <h1>New Customer?</h1>
        <hr />
        <div class="UserName">
          <label for="FirstName"
            >FirstName: <span class="star" title="Required">*</span>
          </label>
          <input type="text" id="FirstName" placeholder="First Name" />
          <span id="error_name1"></span>
        </div>
        <div class="UserName">
          <label for="LastName"
            >LastName: <span class="star" title="Required">*</span>
          </label>
          <input type="text" id="LastName" placeholder="Last Name" />
          <span id="error_name2"></span>
        </div>
        <div class="UserPass">
          <label for="userPassword"
            >Password <span class="star" title="Required">*</span>
          </label>
          <div class="input">
            <input
              type="password"
              id="userPassword"
              placeholder="At least 6 characters"
            />
            <img src="../images/eye-close.png" class="with-first" alt="" />
            <span id="error_pass"></span>
          </div>
        </div>
        <div class="UserPass">
          <label for="confirmPassword"
            >Confirm password <span class="star" title="Required">*</span>
          </label>
          <div class="input">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Re-enter password"
            />
            <img src="../images/eye-close.png" class="with-second" alt="" />
            <span id="error_confirm"></span>
          </div>
        </div>
        <div class="userEmail">
          <label for="userMail"
            >E-mail <span class="star" title="Required">*</span>
          </label>
          <input type="email" id="userMail" placeholder="Enter A Valid Mail" />
          <span id="error_mail"></span>
        </div>
        <div class="userPhone">
          <label for="userName">Phone Number: </label>
          <input type="number" min="0" id="userPhone" />
          <span id="error-phone"></span>
        </div>
        <div class="userAddress">
          <label for="userMail">Address: </label>
          <input type="text" placeholder="Apartment, studio, or floor" />
        </div>
        <div class="userEmail">
          <label for="userMail">City: </label>
          <input type="text" />
        </div>
       
        
        <button class="btn">Create New Account</button>
      </form>
    </div>

    <script src="../js/signUpCustomer.js"></script>
  </body>
</html>
