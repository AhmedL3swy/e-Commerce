<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.css" />
    <script src="../js/User.js" type="module"></script>
    <script src="../js/userManger.js" type="module"></script>
    <script src="../js/signin.js" type="module"></script>
    <title>Login</title>
  </head>
  <body>
    <body class="bg-light">
        <div class="container-fluid">
          <form class="mx-auto bg-white p-4 rounded mt-5 col-12 col-lg-6 col-md-6 col-xl-6 " >
            <h4 class="text-center mb-4">Login</h4>
            <div class="form-group">
              <label for="exampleInputEmail1">User Name</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
              />
              <small id="emailHelp" class="form-text text-muted">Forgot Password?</small>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" />
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
          </form>
        </div>
  </body>
</html>
